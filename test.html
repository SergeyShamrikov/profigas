<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style1.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
</head>
<body>
	<section id="options" class="clearfix">
    
    
      <h3>Filters</h3>

      <ul id="filters" class="option-set clearfix" data-option-key="filter">
        <li><a href="#filter" data-option-value="*" class="selected">show all</a></li>
        <li><a href="#filter" data-option-value=".big">metal</a></li>
        <li><a href="#filter" data-option-value=".smol">transition</a></li>
      </ul>


  </section> <!-- #options -->
  <div id="container" class="clearfix">
    <div class="big element" style="width:30px; height: 30px; background: red;">1</div>
	<div class="smol element" style="width:30px; height: 30px; background: green;">1</div>
    <div class="big element" style="width:30px; height: 30px; background: red;">1</div>
	<div class="smol element" style="width:30px; height: 30px; background: green;">1</div>
    <div class="big element" style="width:30px; height: 30px; background: red;">1</div>
	<div class="smol element" style="width:30px; height: 30px; background: green;">1</div>
    <div class="big element" style="width:30px; height: 30px; background: red;">1</div>
    <div class="smol element" style="width:30px; height: 30px; background: green;">1</div>  
          
    
    
  </div> <!-- #container -->

	 <script>
    $(function(){
      
      var $container = $('#container');

      $container.isotope({
        itemSelector : '.element'
      });
      
      
      var $optionSets = $('#options .option-set'),
          $optionLinks = $optionSets.find('a');

      $optionLinks.click(function(){
        var $this = $(this);
        // don't proceed if already selected
        if ( $this.hasClass('selected') ) {
          return false;
        }
        var $optionSet = $this.parents('.option-set');
        $optionSet.find('.selected').removeClass('selected');
        $this.addClass('selected');
  
        // make option object dynamically, i.e. { filter: '.my-filter-class' }
        var options = {},
            key = $optionSet.attr('data-option-key'),
            value = $this.attr('data-option-value');
        // parse 'false' as false boolean
        value = value === 'false' ? false : value;
        options[ key ] = value;
        if ( key === 'layoutMode' && typeof changeLayoutMode === 'function' ) {
          // changes in layout modes need extra logic
          changeLayoutMode( $this, options )
        } else {
          // otherwise, apply new options
          $container.isotope( options );
        }
        
        return false;
      });

      
    });
  </script>
</body>
</html>>
